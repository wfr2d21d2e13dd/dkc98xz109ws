<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(◕‿◕)</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #countdown, #enter-button {
      font-size: 3rem;
      display: none;
    }
    #enter-button {
      display: block;
      cursor: pointer;
      background-color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      font-size: 2rem;
      font-family: inherit;
      color: #0e0e0e;
    }
  </style>
</head>
<body>


  <button id="enter-button">Press to Enter</button>


  <div id="countdown"></div>


  <audio id="bg-audio">
    <source src="DONTLIKENIG.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startExperience() {
      document.getElementById('enter-button').style.display = 'none';
      document.getElementById('countdown').style.display = 'block'; 

      const audio = document.getElementById('bg-audio');
      audio.play(); 

      function updateCountdown() {
        const targetDate = new Date('2024-09-21T20:00:00+02:00'); 
        const now = new Date();
        const timeDifference = targetDate - now;

        if (timeDifference <= 0) {
          document.getElementById('countdown').innerHTML = "Time's up! You're cooked!!";
          return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = 
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateCountdown, 1000);
    }

    document.getElementById('enter-button').addEventListener('click', startExperience);
  </script>

</body>
</html>
